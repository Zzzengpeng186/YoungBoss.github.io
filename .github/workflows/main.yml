name: GitHub Actions deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 切换分支
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false
      # npm install
      - name: npm install and build 🔧
        run: |
          npm install
          npm run build
        env:
          CI: true

      # Deploy
      - name: Push to Github
      uses: x-actions/gh-pages@release/v1
      env:
        GITHUB_EMAIL: "1428482231@qq.com"
        GITHUB_USERNAME: "Silence-dream"
        # PUBLISH_REPO: https://${{ secrets.GitHub_PAT }}@github.com/owner/repo.git
        PUBLISH_REPO: git@github.com:Silence-dream/blog.git
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: ./dist
        # DEPLOY_PRIVATE_KEY: ${{ secrets.DEPLOY_PRIVATE_KEY }}

